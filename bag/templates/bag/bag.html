{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'bag/css/bag.css' %}">
{% endblock %}

{% block page_header %}
    <div class="row">
        <div class="col-12 text-center mt-3">
            <h2 class="logo-font bag-title">Shopping Bag</h2>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">Your bag is empty</p>
                    <a href="{% url 'products' %}?random=True" class="btn btn-dark btn-lg border-0">
                        <i class="fa-regular fa-circle-left"></i>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
