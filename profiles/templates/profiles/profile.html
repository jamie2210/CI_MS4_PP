{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="logo-font profile-title">My Profile</h2>
            <hr class="w-75 mb-4">
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {{ profile }}
            </div>
        </div>
    </div>
    
 
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'profiles/js/profile.js' %}"></script>
{% endblock %}
