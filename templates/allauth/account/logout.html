{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

  <h2 class="logo-font allauth-title mb-4">{% trans "Sign out" %}</h2>
  <hr class="mb-4">
  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}" class="mb-4">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn btn-dark rounded border-0 mr-1" href="{% url 'home' %}" aria-label="go to home page">Home</a>
    <button class="btn btn-dark rounded border-0 mr-l" aria-label="submit sign out" type="submit">{% trans 'Sign Out' %}</button>
  </form>


{% endblock %}
