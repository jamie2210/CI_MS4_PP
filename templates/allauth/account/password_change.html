{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="row">
    <div class="col-6 text-center">
      <h2 class="logo-font allauth-title mb-4">{% trans "Change Password" %}</h2>
      <hr class="w-75 mb-4">
    </div>
</div>


    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|cripsy }}
        <a class="btn btn-dark rounded border-0 mr-1" href="{% url 'account_login %'}">Back to login</a>
        <button class="btn btn-dark rounded border-0 ml-1" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
