<div class="toast custom-toast rounded border-top-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto logo-font">Alert!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col-12">
        {{ message }} 
        <hr class="mt-1 mb-3">
            </div>
        </div> 
        {% if favourites_count %}
        <div class="row">
            <div class="col-12">
                <p class="logo-font bg-white text-dark py-1"> Total Favourites: {{ favourites_count }}</p>
                <a href="{% url 'view_favourites' %}" class="btn btn-dark rounded w-100 border-0">
                    <span class="text-uppercase">View Favourites</span>
                    <i class="fa-solid fa-star"></i>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
